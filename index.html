<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GO Educação – Dashboard CS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --cs-navy: #0A1A2F;
      --cs-blue: #1F73B7;
      --cs-yellow: #C8A300;
      --cs-black: #000000;
      --cs-white: #FFFFFF;
      --cs-bg: #F5F6FA;
      --cs-gray: #E3E6ED;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--cs-bg);
      color: var(--cs-black);
    }

    .topbar {
      background: linear-gradient(135deg, var(--cs-navy), var(--cs-blue));
      color: var(--cs-white);
      padding: 18px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .topbar-inner {
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .topbar-title {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .topbar-title h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .topbar-title span {
      font-size: 13px;
      opacity: 0.9;
    }

    .topbar-badge {
      background: rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .topbar-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #20c997;
    }

    .page {
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    .loading {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 10px;
      color: var(--cs-navy);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title span.icon {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      background: var(--cs-yellow);
      display: inline-block;
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }

    .kpi-card {
      background: var(--cs-white);
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border: 1px solid #D8DCE8;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .kpi-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #7A8194;
    }

    .kpi-value {
      font-size: 22px;
      font-weight: 600;
      color: var(--cs-black);
    }

    .kpi-extra {
      font-size: 11px;
      color: #7A8194;
    }

    .kpi-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      border-radius: 999px;
      padding: 2px 8px;
      align-self: flex-start;
    }

    .tag-ok {
      background: rgba(31, 199, 116, 0.12);
      color: #158152;
    }

    .tag-warning {
      background: rgba(255, 193, 7, 0.15);
      color: #947000;
    }

    .tag-risk {
      background: rgba(220, 53, 69, 0.14);
      color: #A32035;
    }
